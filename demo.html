<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="">

</head>

<body>
    <div class="container mt-5">
        <div id="form"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
    <script src="formGenerator.js"></script>
    <script>
        var dtData = [];
        for (var i = 1; i <= 5000; i++) {
            dtData.push([i, 'Name ' + i, 'Action ' + i, 7, 9, 0])
        }

        var options = {
            // These are the defaults.
            title: 'New Form',
            rows: [{
                els: [{
                    tag: 'h4',
                    html: 'Form Example....!'
                }, {
                    tag: 'h5',
                    html: 'Form Example....!'
                }, ]
            }, {
                el: 'hr'
            }, {
                control: {
                    label: "Input 1",
                    control: "input",
                    type: "file",
                    name: "input1",
                    class: "",
                    validation: {
                        rules: {
                            required: true,
                            number: true,
                            minlength: 5,
                            maxlength: 10
                        },
                        messages: {
                            required: "Required input",
                            number: "Only decimal number allowed",
                            minlength: "Please, enter at least 5 number",
                            maxlength: "Can not be exceed more than 10 numbers",
                        }
                    }
                }
            }, {
                controls: [{
                    label: "Input 1",
                    control: "input",
                    type: "text",
                    name: "input1",
                    disabled: true,
                    class: "",
                    validation: {
                        rules: {
                            required: true,
                            number: true,
                            minlength: 5,
                            maxlength: 10
                        },
                        messages: {
                            required: "Required input",
                            number: "Only decimal number allowed",
                            minlength: "Please, enter at least 5 number",
                            maxlength: "Can not be exceed more than 10 numbers",
                        }
                    }
                }, {
                    label: "Input 2",
                    control: "datepicker",
                    type: "text",
                    name: "input2",
                    readonly: true,
                    class: "",
                    validation: {
                        rules: {
                            required: true,
                            minlength: 10,
                            maxlength: 10,
                        },
                        messages: {
                            required: "Required input",
                            minlength: "Please, enter correct date",
                            maxlength: "Can not be exceed more than 10 characters"
                        }
                    }
                }, {
                    label: "Date picker",
                    control: "datepicker",
                    class: "",
                    value: "",
                    readonly: true,
                    name: "datepicker1",
                }],
            }, {
                controls: [{
                    label: "textarea 1",
                    control: "textarea",
                    class: "",
                    name: "textarea1",
                    rows: 1
                }, {
                    label: "Select 1",
                    control: "select",
                    class: "",
                    name: "select1",
                    data: [{
                        id: 1,
                        text: "Option 1"
                    }, {
                        id: 2,
                        text: "Option 2"
                    }]
                }, {
                    label: "Select2",
                    control: "select2",
                    class: "",
                    name: "select2",
                    placeholder: "Select Option",
                    data: [{
                        id: 1,
                        text: "Option 1"
                    }, {
                        id: 2,
                        text: "Option 2"
                    }]
                }]
            }, {
                el: 'hr'
            }, {
                el: {
                    tag: 'h4',
                    html: 'Datatable Example....!'
                },
            }, {
                tables: [{
                    type: 'datatable',
                    class: 'wd-100p table-bordered',
                    id: '',
                    colsArr: ['Name'],
                    dataArr: dtData,
                    rowAction: {
                        colIndex: 2,
                        buttons: [{
                            text: '',
                            icon_class: 'fa-edit',
                            class: 'btn-warning',
                            fnName: 'editRow(this)'
                        }, {
                            text: '',
                            icon_class: 'fa-trash',
                            class: 'btn-danger',
                            fnName: 'deleteRow(this)'
                        }]
                    }
                }]
            }, {
                el: 'hr'
            }, {
                el: {
                    tag: 'h4',
                    html: 'Editable Table Example....!'
                }
            }, {
                tables: [{
                    type: 'editable',
                    class: 'wd-100p table-bordered mrg-t20px',
                    id: '',
                    addRow: true,
                    colsArr: ['Input', 'Select', 'Datepicker', 'Select2'],
                    controls: [{
                        control: "input",
                        type: "text",
                        name: "tdInput1",
                        class: "",
                    }, {
                        control: "select",
                        name: "tdSelect1",
                        class: "",
                        data: [{
                            id: 1,
                            text: "Active"
                        }, {
                            id: 2,
                            text: "Inactive"
                        }]
                    }, {
                        control: "datepicker",
                        name: "tdDatepicker1",
                        class: ""
                    }, {
                        control: "select2",
                        name: "tdSelect21",
                        class: "",
                        data: [{
                            id: 1,
                            text: "Active"
                        }, {
                            id: 2,
                            text: "Inactive"
                        }]
                    }],
                    dataArr: [
                        ['Name 1', 1, '16-01-2020', 1],
                        ['Name 2', 2, '16-01-2020', 2],
                        ['Name 3', 1, '16-01-2020', 1],
                        ['Name 4', 2, '16-01-2020', 2]
                    ],
                    rowAction: {
                        colIndex: 5,
                        buttons: [{
                            text: '',
                            icon_class: 'fa-trash',
                            class: 'btn-danger',
                            fnName: 'deleteRow(this)'
                        }]
                    }
                }]
            }, {
                el: 'hr'
            }, {
                el: {
                    tag: 'h4',
                    html: 'Wizard with steps...'
                }
            }, {
                el: 'hr'
            }, {
                wizard: {
                    config: {
                        headerTag: "h6",
                        bodyTag: "section",
                        transitionEffect: "fade",
                        titleTemplate: '<span class="step">#index#</span> #title#'
                    },
                    steps: [{
                        title: "Step 1",
                        sub_title: "Step 1 Information",
                        rows: [{
                                controls: [{
                                    label: "First name",
                                    control: "input",
                                    type: "text",
                                    class: "",
                                }, {
                                    label: "Last name",
                                    control: "input",
                                    type: "text",
                                    class: "",
                                }]
                            },
                            // {
                            //     buttons: [{
                            //         text: 'Back',
                            //         icon_class: 'fa-times',
                            //         class: 'btn-dark',
                            //         fnName: ''
                            //     },{
                            //         text: 'Next',
                            //         icon_class: 'fa-plus',
                            //         class: 'btn-primary',
                            //         fnName: ''
                            //     }]
                            // }
                        ]
                    }, {
                        title: "Step 2",
                        sub_title: "Step 2 Information",
                        rows: [{
                                controls: [{
                                    label: "First name",
                                    control: "input",
                                    type: "text",
                                    class: "",
                                }, {
                                    label: "Last name",
                                    control: "input",
                                    type: "text",
                                    class: "",
                                }]
                            },
                            // {
                            //     buttons: [{
                            //         text: 'Back',
                            //         icon_class: 'fa-times',
                            //         class: 'btn-dark',
                            //         fnName: ''
                            //     },{
                            //         text: 'Next',
                            //         icon_class: 'fa-plus',
                            //         class: 'btn-primary',
                            //         fnName: ''
                            //     }]
                            // }
                        ]
                    }, {
                        title: "Step 3",
                        sub_title: "Step 3 Information"
                    }],

                }
            }]
        }

        $('#form').formGenerator(options);

        function editRow(editBtn) {
            console.log('editRow', $(editBtn).closest('td').find('.row-obj').text())
        }

        function deleteRow(deleteBtn) {
            var tbl = $(deleteBtn).closest('table');
            $(deleteBtn).closest('tr').remove();
            $(tbl).find('tbody tr').each(function(i, tr) {
                $(tr).find('td:eq(0)').text(i + 1);
            });
        }
    </script>
</body>

</html>
